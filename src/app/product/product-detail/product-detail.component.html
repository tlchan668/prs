<app-menu></app-menu>
<label>ProductDetail</label> |
<div class = "component">
    <table class = "table table-striped table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="product.id" type="number" size="10" disabled>
            </td>
        </tr>
        
        <tr>
            <th>PartNumber:</th>
                <td>
                    <input [(ngModel)]="product.partNbr" type="text" size="20" disabled >
                </td>
        </tr>
        <tr>
            <th>Name:</th>
                <td>
                    <input [(ngModel)]="product.name" type="text" size="20" disabled>
                </td>
        </tr>
        <tr>
                <th>Price:</th>
                    <td>
                        <input [(ngModel)]="product.price " type="currency" size="11" disabled>
                    </td>
        </tr>  
        <tr>
            <th>Unit:</th>
                <td>
                    <input [(ngModel)]="product.unit" type="text" size="20" disabled>
                </td>
         </tr> 
         <tr>
            <th>PhotoPath:</th>
                <td>
                    <input [(ngModel)]="product.photoPath" type="text" size="20" disabled>
                </td>
         </tr> 
        <tr>
            <th>Vendor:</th>
            <td>
                <input [(ngModel)]="product.vendor.name" type="text" size="20" disabled>
            </td>
        </tr>  
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        
    </table>
</div>

<app-menu></app-menu>
<label>RequestList</label> |
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">

<div class = "component">
    <table class= "table table-sm">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>Rejection Reason</th>
            <th>Delivery Mode</th>
            <th>Status</th>
            <th>Total</th>
            <th>UserId</th>
            <th>Action</th>
          </tr>
        <tr *ngFor="let r of requests | requestSearch:searchCriteria | sort: 'description' " >
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.rejectionReason}}</td>
            <td>{{r.deliveryMode}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total | currency}}</td>
            <td>{{r.user.username}}</td>
            
          
            <td colspan="2">
                
                <a routerLink="/requests/review-item/{{r.id}}">Review</a>
             
           </td>
         
           
        </tr>
    </table>
</div>

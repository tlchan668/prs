<app-menu></app-menu>
<label>RequestReviewItem</label> |
<!-- <a routerLink="/requestsline/create/{{request.id}}">Create</a> |  -->
<table class = "table table-sm">
    <tr *ngIf="request.user">
        <th>Descirption</th>
        <th>Status</th>
        <th>Total</th>
        <th>User</th>
    </tr>
    <tr>
       <td>{{request.description}}</td>
       <td>{{request.status}}</td>
       <td>{{request.total | currency}}</td>
       <td *ngIf="request.user">
            {{request.user.username}}</td>
    </tr>
    
    </table>
<table class = "table table-sm">
    <tr>
        <th>Product</th>
        <th>Qunatity</th>
        <th>Price</th>
        <th>LineTotal</th>
           
     </tr>
     <tr *ngFor="let line of request.requestLines">
        <td>{{line.product.name}}</td>
        <td>{{line.quantity}}</td>
        <td>{{line.product.price  | currency}}</td>
        <td>{{line.product.price * line.quantity | currency}}</td>
         
    </tr>    
     <tr> 
        <td colspan="2">
            <button (click)="settoapprove(request)" class="btn btn-success">Approve</button> |
            <button (click)="settoreject(request)" class="btn btn-danger">Reject</button> |
            <input [(ngModel)] ="request.rejectionReason" type="text">
            
            
        </td>
    </tr>  
</table>

<app-menu></app-menu>
<label>RequestDetail</label> |
<div class = "component">
    <table class = "table table-striped table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="request.id" type="number" size="10" disabled>
            </td>
        </tr>
        
        <tr>
            <th>Description:</th>
                <td>
                    <input [(ngModel)]="request.description" type="text" size="80" disabled >
                </td>
        </tr>
        <tr>
            <th>Justification:</th>
                <td>
                    <input [(ngModel)]="request.justification" type="text" size="80" disabled>
                </td>
        </tr>
        <tr>
            <th>Rejection Reason:</th>
                <td>
                    <input [(ngModel)]="request.rejectionReason" type="text" size="80" disabled>
                </td>
        </tr>
        <tr>
            <th>Delivery Mode:</th>
                <td>
                    <input [(ngModel)]="request.deliveryMode" type="text" size="20" disabled>
                </td>
        </tr>
        <tr>
            <th>Status:</th>
                <td>
                    <input [(ngModel)]="request.status" type="text" size="10" disabled>
                </td>
        </tr>
        <tr>
                <th>Total:</th>
                    <td>
                        <input [(ngModel)]="request.total" type="number" size="11" disabled>
                    </td>
        </tr>  
        <tr>
            <th>User Id:</th>
                <td>
                    <input [(ngModel)]="request.userId" type="text" size="20" disabled>
                </td>
         </tr> 
         
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
        
    </table>
</div>

<app-menu></app-menu>
<label>VendorCreate</label> |

<div class = "component">
    <table class = "table table-striped table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="vendor.id" type="text" size="20" disabled>
            </td>
        </tr>
        
        <tr>
            <th>Code:</th>
                <td>
                    <input [(ngModel)]="vendor.code" type="text" size="20" required>
                </td>
        </tr>
        <tr>
            <th>Name
                <td>
                    <input [(ngModel)]="vendor.name" type="text" size="20" required >
                </td>
        </tr>
        <tr>

            <th>Address:</th>
                <td>
                    <input [(ngModel)]="vendor.address" type="text" size="20" required>
                </td>
        </tr>
        <tr>
                <th>City:</th>
                    <td>
                        <input [(ngModel)]="vendor.city" type="text" size="20" required>
                    </td>
        </tr> 
        <tr>
            <th>State:</th>
                <td>
                    <input [(ngModel)]="vendor.state" type="text" size="20" maxlength="2" required>
                </td>
        </tr>  
        <tr>
            <th>Zip:</th>
                <td>
                    <input [(ngModel)]="vendor.zip" type="text" size="20" >required
                </td>
        </tr> 
        <tr>
            <th>Phone:</th>
                <td>
                  <input [(ngModel)]="vendor.phone" type="text" size="20" maxlength="12" > 
                </td>
        </tr> 
        <tr>
            <th>Email:</th>
                <td>
                  <input [(ngModel)]="vendor.email" type="text" size="20" > 
                </td>
        </tr> 
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
        
    </table>
</div>

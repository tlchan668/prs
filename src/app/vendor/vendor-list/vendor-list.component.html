<app-menu></app-menu>
<label>VendorList</label> | 
<a routerLink="/vendors/create">Create</a> |
<input [(ngModel)]="searchCriteria" type="text" placehold="Search">
<div class = "component">
    <table class= "table table-sm table-striped">
        
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        <tr *ngFor="let v of vendors | vendorSearch:searchCriteria">
            <td>{{v.id}}</td>
            <td>{{v.code}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td>
                <a routerLink="/vendors/detail/{{v.id}}">Detail</a> |
                <a routerLink="/vendors/edit/{{v.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>

<app-menu></app-menu>
<label>RequestLineCreate</label> |
 <table class = "table table-striped table-sm">
    
    <th>Products:</th>
    <td>
        <select [(ngModel)]="requestline.productId">
            <option *ngFor="let p of products" value={{p.id}}>{{p.name}}</option>
        </select>
    </td>
    <th>Quantity</th>
    
      <td>
        <input [(ngModel)] ="requestline.quantity" type="number">
    </td> 
    <tr>
        <td colspan="2">
            <button (click)="save()" class="btn btn-primary">Save</button>
        </td>
    </tr>
</table>
